<!--.modal.fade[id='bookModal'][tabIndex='-1']>modal-dialog>.modal-content>form-->
<!-- class="modal fade": Bootstrap'te bir modal oluşturur ve fade sınıfı ile animasyonlu geçiş sağlar.
     id="bookModal": Bu modal'ı tanımlayan bir kimlik (ID). JavaScript ile bu modal'ı açıp kapatmak için kullanılır.
     tabIndex="-1": Bu, modal'a klavyeyle odaklanılmasını engellemek için kullanılır. Modal açıkken odağı başka bir yere kaydırmak istemezsiniz.
     <modal-dialog> : Bu eleman, modal'ın boyutunu ve yerleşimini ayarlamak için kullanılır (örneğin, modal'ı ortalamak ya da genişliğini ayarlamak için
     <div class="modal-content"> : Modal'ın içeriğini barındıran elemandır. Modal'ın gövdesinde görüntülenen her şey buraya yerleştirilir.
      data-bs-dismiss="modal": Bootstrap'te modal'ı kapatmak için kullanılır. Bu attribute'u içeren butona tıklandığında, modal penceresi otomatik olarak kapanır.
      type="submit": Bir formun verilerini sunucuya göndermek için kullanılır. Bu buton formun submit (gönderme) işlemini tetikler ve form doğrulama kuralları sağlanıyorsa form sunucuya gönderilir.
      #f="ngForm" : #f, formun Angular form nesnesine referans verir. Bu sayede formun doğrulanabilirliğini (valid, invalid) veya diğer özelliklerini takip edebilirsiniz.
      ngSubmit: Angular'da form gönderildiğinde (submit işlemi) tetiklenen bir olaydır. önce f.form.valid kontrol edilir, yani formun geçerli olup olmadığı doğrulanır. Eğer form geçerli (true) ise saveBook() fonksiyonu çağrılır.


 -->
<div class="modal fade" id="bookModal" tabIndex="-1">
  <div div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveBook()">
        <!-- .modal-header>h5.modal-title+button.btn-close[data-bs-dismiss='modal'] -->
        <div class="modal-header">
          <h5 class="modal-title">Book Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- .modal-body -->
        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error!</strong>{{errorMessage}}
          </div>

        <!-- .form-group>label[for='title']+input[id='title'].form-control+.alert-danger-->
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              [(ngModel)]="book.title"
              #title="ngModel"
              required>
            <div class="text-danger fw-bold" *ngIf="f.submitted && !title.valid">
              Book title is required
            </div>
          </div>

          <div class="form-group">
            <label for="title">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              class="form-control"
              [(ngModel)]="book.author"
              #author="ngModel"
              required>
            <div class="text-danger fw-bold" *ngIf="f.submitted && !author.valid">
              Book author is required
            </div>
          </div>

          <div class="form-group">
            <label for="title">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              [(ngModel)]="book.price"
              #price="ngModel"
              required>
            <div class="text-danger fw-bold" *ngIf="f.submitted && (!price.valid || book.price <= 0)">
              Book price is required and should be greater than 0.
            </div>
          </div>

          <div class="form-group">
            <label for="title">Description</label>
            <textarea
              id="description"
              name="textarea"
              class="form-control"
              [(ngModel)]="book.description"
              #description="ngModel"
              required></textarea>
            <div class="text-danger fw-bold fw-bold" *ngIf="f.submitted && !description.valid">
              Book description is required.
            </div>
          </div>

        </div>

        <!-- .modal-footer>button.btn.btn-secondary[data-bs-dismiss='modal']+button.btn-primary[type='submit'] -->
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>

      </form>
    </div>
  </div>
</div>
