<!-- .container.mt-5    Margin-Top-->
<div class="container mt-5">
  <!-- Sayfanın ortasında bir form card'ı oluşturacağım  MarginStart-Auto, MarginEnd-Auto .card.ms-auto.me-auto.p-3.shadow-lg -->
  <!-- .ms-auto.me-auto, öğenin yatay olarak ortalanmasını sağlar. -->
  <!-- .p-3 =  1rem anlamına gelir. Bu sınıf, elementin tüm kenarlarına eşit miktarda iç boşluk (padding) ekler. Bootstrap'ın p-* sınıfları 0'dan 5'e kadar gider ve artan iç boşluk miktarlarını temsil eder.-->
  <!--  .shadow-lg = (shadow-sm, shadow, shadow-lg), ve bunlar sırasıyla küçük, normal ve büyük gölge efektlerini temsil eder. -->
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <!-- Fontawesome simge etiketi fa-icon-->
    <!-- <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon> -->
    <i class="fas fa-user-tie ms-auto me-auto user-icon mt-3"></i>

    <!-- #f: Bu, formun bir template referansıdır ve bu referansı kullanarak formun durumuna ve metodlarına erişebilirsiniz. -->
    <!-- ngForm : Bu direktif, formun validasyon durumunu ve diğer özelliklerini yönetir. -->
    <!-- (ngSubmit): Bu, form gönderme olayıdır. Form gönderildiğinde bu olay tetiklenir. -->
    <!-- f.form.valid: Bu, formun tüm alanlarının geçerli olup olmadığını kontrol eder.-->
    <!-- {{errorMessage}} : Angular nesnesini html de gösterdik {{ }} kullanarak  -->
    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
      <!-- Eğer hata varsa burada ekrana bas -->
      <div class="alert alert-danger mt-3" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="username" class="mt-3">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          #username="ngModel"
          class="form-control"
          required />
        <div class="text-danger" *ngIf="!username.valid && f.submitted">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          class="form-control"
          required />
        <div class="text-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <!--.button[type='submit'].btn.btn-success.w-100.mt-3-->
      <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
        Sign In
      </button>
    </form>

    <a [routerLink]="['/register']" class="btn btn-link p-3" style="color: darkgray;">
     Create new account!
    </a>

  </div>
</div>
